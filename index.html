<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- ================ Navbar Area ================ -->
    <header class="container">
        <div class="header-style mt-3">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand nav-logo" href="#">
                        <img src="images/logo.svg" alt="" />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div id="navbar-font" class="navbar-nav ms-auto">
                            <a class="nav-link ms-3 me-3" href="index.html">Home</a>
                            <a class="nav-link ms-3 me-3" href="liked.html">Favorites</a>
                            <!-- <a class="nav-link ms-3 me-3" href="#">Recipes</a> -->
                            <!-- <a class="nav-link ms-3 me-3" href="#">Blog</a> -->
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- ================ Search Bar Area ================ -->
        <section class="mt-5 mb-5">
            <form class="col-md-6 mx-auto">
                <div class="input-group">
                    <input id="meal-input" type="text" class="form-control bg-light" placeholder="Search for Meal..."
                        aria-label="Search" autocomplete="off" />
                    <div class="input-group-append">
                        <button id="meal-submit" class="btn" type="button">Search</button>
                    </div>
                </div>
            </form>
            <h4 id="no-meal-found" class="text-center mt-5"></h4>
        </section>

        <!-- ================ Meal Details Area ================ -->
        <section id="meal-details-section" class="row my-2 d-flex justify-content-center p-3">
            
        </section>

        <!-- ================ Searched Meal Result Area ================ -->
        <section id="meal-info-section" class="row d-flex justify-content-center"></section>
    </main>

    <!-- ================ External JS ================ -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
